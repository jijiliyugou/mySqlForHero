<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        img {
            vertical-align: top;
        }
        
        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div class="top" id="topPart">
        <img id="pic" src="images/top.png" alt="" />
    </div>

    <div class="nav" id="navBar">
        <img src="images/nav.png" alt="" />
    </div>

    <div class="main" id="mainPart">
        <img src="images/main.png" alt="" />
    </div>


</body>
<script>
    var topDiv = document.getElementById('topPart');
    var navBar = document.getElementById('navBar');
    var mainPart = document.getElementById('mainPart');
    document.body.onscroll = function() {
        var scrollNum = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset || 0;

        if (scrollNum >= topDiv.offsetHeight) {
            navBar.className = 'fixed'
            mainPart.style.marginTop = 10 + navBar.offsetHeight + 'px'
        } else {
            navBar.className = null
            mainPart.style.marginTop = '10px'
        }

    }
</script>

</html>
