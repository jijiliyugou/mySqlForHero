<script type="text/html" id="editHeroList">
  {{each data}}
  <!-- 隐藏一个input -->
  <input type="hidden" name="id" value="{{$value.id}}" />
  <div class="form-group">
    <label for="heroName" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input required type="text" class="form-control" id="heroName" name="name" placeholder="请输入姓名"
        value="{{$value.name}}" />
    </div>
  </div>
  <div class="form-group">
    <label for="skillName" class="col-sm-2 control-label">技能</label>
    <div class="col-sm-10">
      <input required type="text" class="form-control" id="skillName" name="skill" placeholder="请输入技能"
        value="{{$value.skill}}" />
    </div>
  </div>
  <div class="form-group">
    <label for="heroIcon" class="col-sm-2 control-label">头像</label>
    <div class="col-sm-10">
      <img src="{{$value.icon}}" class='preview' alt="">
      <input type="file" value="{{$value.icon}}" class="file-input" id="heroIcon" name="icon" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary btn-save">
        保存
      </button>
      <button type="button" class="btn btn-cancel">取消</button>
    </div>
  </div>
  {{/each}}
</script>
<script>
  $(function () {
    const id = location.search.split('=')[1]
    // 进来先获取数据
    $.ajax({
      method: 'get',
      url: '/search',
      data: {
        id
      },
      success: (data) => {
        if (data.code === 200) {
          const html = template('editHeroList', data)
          $('form').html(html)
        }
      }
    })
    // 给图片添加预览功能
    $('form').on('change', 'input[type=file]', function () {
      const url = URL.createObjectURL(this.files[0])
      $(this).prev('img').attr('src', url)
    })
    // 按编辑确定按钮编辑数据发送请求
    $('form').on('click', 'button.btn-save', function () {
      const formData = new FormData($('form')[0])
      $.ajax({
        method: 'post',
        url: '/edit',
        data: formData,
        processData: false,
        contentType: false,
        success: (data) => {
          if (data.code === 200) {
            location = './index.html'
          }
        }
      })
    })
  })
</script>
